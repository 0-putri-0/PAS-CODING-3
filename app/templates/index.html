<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
        }

        h1, h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        .table th {
            background-color: #343a40;
            color: white;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
<body>
    <div class="container">
        <h2>Hitung Resistansi (R = V / I)</h2>
        <form method="post">
            <label>Tegangan (V):</label><br>
            <input type="number" step="any" name="voltage" required><br><br>
            <label>Arus (I):</label><br>
            <input type="number" step="any" name="current" required><br><br>
            <input type="submit" value="Hitung">
        </form>
        <br>
        <h2>Semua Perhitungan</h2>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tegangan (V)</th>
                    <th>Arus (A)</th>
                    <th>Resistansi (Î©)</th>
                </tr>
            </thead>
            <tbody>
                {% for calc in calculations %}
                <tr>
                    <td>{{ calc.id }} </td> 
                    <td>{{ calc.voltage }}</td>
                    <td>{{ calc.current }}</td>
                    <td>{{ calc.resistance }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="text-align:center; margin-top: 10px; font-size: 25px;">
            <a href="/gabung" style="text-decoration: none;">Gabungkan Dua Perhitungan</a>
        </div>
        
        
    </div>
    
    
</body>
</html>
